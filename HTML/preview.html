<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Preview</title>
  <link rel="stylesheet" href="preview.css">
</head>
<body>
  <div class="container-fluid">
    <div class="background">
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
    </div>

    <header>
      <h1>Resource Preview for <span id="menteeName">Mentee Name</span></h1>
    </header>

    <main>
      <section class="profile-section">
        <h2>Mentee Profile</h2>
        <p><strong>Username:</strong> <span id="menteeUsername">username</span></p>
        <p><strong>Name:</strong> <span id="menteeFullName">full name</span></p>
      </section>

      <section class="resource-preview-section">
        <h2>Resources</h2>
        <div id="resourceList"></div>
        <textarea id="resourceInput" placeholder="Enter resource link or description..." rows="4" cols="50"></textarea><br>
        <button class="action-btn" id="submitResource">Submit Resource</button>
      </section>
    </main>
  </div>

  <script src="preview.js"></script>
</body>
</html>
