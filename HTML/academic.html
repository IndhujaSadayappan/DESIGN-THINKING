<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Details</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    .container-fluid {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    button {
      
      cursor: pointer;
    }
    #viewAcademicDetailsBtn {
      display: block;
      margin: 250px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color:blue;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #viewAcademicDetailsBtn:hover {
      background-color: #45a049;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      transform: translate(-50%, -50%);
      position: fixed;
      top: 50%;
      left: 50%;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    thead {
      background-color: #f1f1f1;
    }

    .cgpa {
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <button class="action-btn" id="viewAcademicDetailsBtn">View Academic Details</button>

  <div id="academicDetailsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeBtn">&times;</span>
      <h2>Academic Details for Gowri Shankar</h2>
      <table id="academicTable">
        <thead>
          <tr>
            <th>Subject</th>
            <th>IA Marks</th>
            <th>Semester Marks</th>
            <th>Total Marks</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="cgpa">
        <p><strong>CGPA:</strong> <span id="cgpaValue">8.04</span></p>
      </div>
      <button class="action-btn" id="closeModalBtn">Close</button>
    </div>
  </div>

  <script>
    const academicData = [
      { subject: 'DM', iaMarks: 18, semesterMarks: 48, totalMarks: 66 },
      { subject: 'DPD', iaMarks: 15, semesterMarks: 38, totalMarks: 53 },
      { subject: 'CO', iaMarks: 17, semesterMarks: 50, totalMarks: 67 },
      { subject: 'DS', iaMarks: 19, semesterMarks: 54, totalMarks: 73 },
      { subject: 'DT', iaMarks: 16, semesterMarks: 42, totalMarks: 58 },
      { subject: 'UHV', iaMarks: 14, semesterMarks: 40, totalMarks: 54 }
    ];
    function populateAcademicDetails() {
      const tableBody = document.getElementById('academicTable').getElementsByTagName('tbody')[0];
    
      tableBody.innerHTML = '';

      academicData.forEach(data => {
        const row = tableBody.insertRow();
        row.innerHTML = `
          <td>${data.subject}</td>
          <td>${data.iaMarks}</td>
          <td>${data.semesterMarks}</td>
          <td>${data.totalMarks}</td>
        `;
      });
    }

  
    function openModal() {
      const modal = document.getElementById('academicDetailsModal');
      modal.style.display = 'block';
    }

    function closeModal() {
      const modal = document.getElementById('academicDetailsModal');
      modal.style.display = 'none';
    }

    document.getElementById('viewAcademicDetailsBtn').addEventListener('click', openModal);
    document.getElementById('closeModalBtn').addEventListener('click', closeModal);
    document.getElementById('closeBtn').addEventListener('click', closeModal);
    document.addEventListener('DOMContentLoaded', function () {
      populateAcademicDetails();
    });
  </script>

</body>
</html>
