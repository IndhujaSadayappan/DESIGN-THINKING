<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container-fluid{
    height: auto;
    margin-top: 100px;
    margin: 0;
    padding: 0;
    width: 100%;
    background: white;
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
}


        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-attachment: scroll;
        }

        .cube {
            position: absolute;
            top: 80vh;
            left: 45vw;
            width: 10px;
            height: 10px;
            border: solid 1px #ffffff;
            transform-origin: top left;
            transform: scale(0) rotate(0deg) translate(-50%, -50%);
            animation: cube 12s ease forwards infinite;
        }
        .cube:nth-child(2n) {
    border-color: #ffffff ;
}

.cube:nth-child(2) {
    animation-delay: 2s;
    left: 25vw;
    top: 40vh;
}

.cube:nth-child(3) {
    animation-delay: 3s;
    left: 75vw;
    top: 50vh;
}

.cube:nth-child(4) {
    animation-delay: 5s;
    left: 90vw;
    top: 30vh;
}

.cube:nth-child(5) {
    animation-delay: 6s;
    left: 10vw;
    top: 85vh;
}

.cube:nth-child(6) {
    animation-delay: 7s;
    left: 50vw;
    top: 10vh;
}


        @keyframes cube {
            from {
                transform: scale(0) rotate(0deg) translate(-50%, -50%);
                opacity: 1;
            }

            to {
                transform: scale(20) rotate(960deg) translate(-50%, -50%);
                opacity: 0;
            }
        }

        .feedback-section {
            padding: 5rem 0;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        .feedback-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .feedback-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            color: #333;
            margin: 0 auto;
        }

        .form-label {
            font-weight: bold;
            color: #007bff;
        }

        .form-control {
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 1rem;
        }

        .rating {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .rating .star {
            font-size: 2rem;
            color: #ffd700;
            cursor: pointer;
            transition: color 0.3s;
        }

        .rating .star:hover {
            color: #ffb600;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #212529;
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: 5rem;
        }

        .footer a {
            color: #ffc107;
            text-decoration: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }
        
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="background">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
        </div>
    </div>


    <section id="feedback" class="feedback-section">
        <div class="container">
            <h2 class="feedback-title">We Value Your Feedback</h2>
            <p>Your thoughts are important to help us improve future events. Please share your experience with us.</p>

         
            <div class="feedback-form">
                <form action="/submit-feedback" method="POST">

                
                    <div class="form-group">
                        <label for="rating">Rate the Event</label>
                        <div class="rating" id="rating">
                            <span class="star" data-value="1">&#9733;</span>
                            <span class="star" data-value="2">&#9733;</span>
                            <span class="star" data-value="3">&#9733;</span>
                            <span class="star" data-value="4">&#9733;</span>
                            <span class="star" data-value="5">&#9733;</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="feedbackMessage">Your Feedback</label>
                        <textarea class="form-control" id="feedbackMessage" name="feedbackMessage" rows="5" required placeholder="Share your thoughts here..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="suggestions">Any Suggestions for Improvement?</label>
                        <textarea class="form-control" id="suggestions" name="suggestions" rows="4" placeholder="Write your suggestions here..."></textarea>
                    </div>

                 
                    <button type="submit" class="submit-btn">Submit Feedback</button>
                </form>
            </div>
        </div>
    </section>

    
    <script>
    
        const stars = document.querySelectorAll('.star');
        let ratingValue = 0;

    
        stars.forEach(star => {
            star.addEventListener('click', () => {
                ratingValue = star.getAttribute('data-value');
              
                stars.forEach(s => {
                    s.style.color = (s.getAttribute('data-value') <= ratingValue) ? '#ffd700' : '#e4e5e9';
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
